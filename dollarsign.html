<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLLARSIGN</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header id="home">
        <!-- Navigation Bar -->
        <div class="nav-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <button id="menu-toggle" class="menu-button">
                    <img src="images/menu-icon.png" alt="Menu">
                </button>   
                <img src="images/logo.png" alt="DollarSign Logo" class="logo">
                <div class="nav-icons">
                    <img src="images/search-icon.png" alt="Search" class="search-icon">
                    <img src="images/cart-icon.png" alt="Cart" class="cart-icon">
                </div>
            </div>
        </nav>

        <!-- Side Menu Section -->
        <div class="menu-section">
            <ul>
                <li><a href="dollarsign.html">Home</a></li>
                <li><a href="shop.html" target="_blank">Shop</a></li>
                <li><a href="#">New Arrival</a></li>
                <li><a href="about-us.html" target="_blank">About Us</a></li>
                <li><a href="#">How To Order</a></li>
            </ul>
        </div>
        </div>
    </header>
    
    <main>
        <!-- Banner Section -->
        <section class="banner">
            <img src="images/banner.png" alt="Banner">
        </section>

        <!-- Clothes Section -->
        <section class="clothes-section">
            <img src="images/new-arrival-label.png" alt="NEW ARRIVAL" class="new-arrival-label">

            <div class="clothing-item">
                <img src="images/black-front.jpg" class="front" alt="Black Tee Front">
                <img src="images/black-back.jpg" class="back" alt="Black Tee Back">
                <p class="name">DOLLARSIGN Black Tee</p>
                <p class="price">₱200.00</p>
            </div>
            <div class="clothing-item">
                <img src="images/white-front.jpg" class="front" alt="White Tee Front">
                <img src="images/white-back.jpg" class="back" alt="White Tee Back">
                <p class="name">DOLLARSIGN White Tee</p>
                <p class="price">₱200.00</p>
            </div>
            <div class="clothing-item">
                <img src="images/red-front.jpg" class="front" alt="Red Tee Front">
                <img src="images/red-back.jpg" class="back" alt="Red Tee Back">
                <p class="name">DOLLARSIGN Red Tee</p>
                <p class="price">₱200.00</p>
            </div>
            <div class="clothing-item">
                <img src="images/blue-front.jpg" class="front" alt="Blue Tee Front">
                <img src="images/blue-back.jpg" class="back" alt="Blue Tee Back">
                <p class="name">DOLLARSIGN Blue Tee</p>
                <p class="price">₱200.00</p>
            </div>
        </section>
    </main>
</body>
</html>
